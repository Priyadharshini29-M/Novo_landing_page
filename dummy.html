<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        /* Basic styles for full-screen video background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        .video-background {
            position: fixed; /* Make video fixed in position */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire container */
            z-index: -1; /* Place it behind other content */
        }

        .content {
            position: relative; /* Ensure content is above the video */
            z-index: 1; /* Place it above the video */
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="./assets/Novo/landscape.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Your content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Enjoy the video background!</p>
    </div>
</body>
</html>
